<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta content="width=device-width, initial-scale=1.0" name="viewport">

  <title>Copy-Cat</title>
  <meta content="" name="descriptison">
  <meta content="" name="keywords">

  <!-- Favicons -->
  <link href="{% static 'copycat/img/16.png' %}" rel="icon">
  <link href="{% static 'copycat/img/16.png' %}" rel="apple-touch-icon">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Montserrat:300,400,500,600,700" rel="stylesheet">

  <!-- Vendor CSS Files -->
  <link href="{% static 'copycat/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'copycat/vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <link href="{% static 'copycat/vendor/font-awesome/css/font-awesome.min.css' %}" rel="stylesheet">
  <link href="{% static 'copycat/vendor/ionicons/css/ionicons.min.css' %}" rel="stylesheet">
  <link href="{% static 'copycat/vendor/venobox/venobox.css' %}" rel="stylesheet">
  <link href="{% static 'copycat/vendor/owl.carousel/assets/owl.carousel.min.css' %}" rel="stylesheet">
  <link href="{% static 'copycat/vendor/aos/aos.css' %}" rel="stylesheet">

  <!-- Template Main CSS File -->
  <link href="{% static 'copycat/css/style.css' %}" rel="stylesheet">

  <style>
    @media (min-width: 992px){
    #hero .intro-info {
        padding-top: 150px;
    }
  }

  .alrt{
    z-index: 99;
  }
  </style>

  <!-- =======================================================
  * Template Name: Rapid - v2.2.0
  * Template URL: https://bootstrapmade.com/rapid-multipurpose-bootstrap-business-template/
  * Author: BootstrapMade.com
  * License: https://bootstrapmade.com/license/
  ======================================================== -->
</head>

<body>

  <!-- ======= Top Bar ======= -->
  <div id="topbar" class="d-none d-lg-flex align-items-end fixed-top topbar-transparent">
    <div class="container d-flex justify-content-end">
      <div class="social-links">
        <a href="#" class="twitter"><i class="fa fa-twitter"></i></a>
        <a href="#" class="facebook"><i class="fa fa-facebook"></i></a>
        <a href="#" class="linkedin"><i class="fa fa-linkedin"></i></a>
        <a href="#" class="instagram"><i class="fa fa-instagram"></i></a>
        {% if user.is_authenticated %}
        <a href="#">Welcome, {{request.user}} </a>
        <a href="/logout"><i class="fa fa-sign-out" aria-hidden="true"></i>Logout</a>
        {%endif%}
      </div>
    </div>
  </div>

  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top header-transparent">
    <div class="container d-flex align-items-center">

      <h1 class="logo mr-auto"><a href="home">Copy-Cat</a></h1>
      <!-- Uncomment below if you prefer to use an image logo -->
      <!-- <a href="index.html" class="logo mr-auto"><img src="assets/img/logo.png" alt="" class="img-fluid"></a>-->

      <nav class="main-nav d-none d-lg-block">
        <ul>
          <li class="active"><a href="home">Home</a></li>
          <li><a href="about">About Us</a></li>
        </ul>
      </nav><!-- .main-nav-->

    </div>
  </header><!-- End Header --> 
  <div class="content">

    {% include 'messages.html' %}

    {% block content %}

    {% endblock %}

  </div>


  <!-- ======= Footer ======= -->
  <footer id="footer" class="section-bg">

    <div class="container">
      <div class="copyright">
        &copy; Copyright <strong>Rudra</strong>. All Rights Reserved
      </div>
    </div>
  </footer><!-- End  Footer -->

  <a href="#" class="back-to-top"><i class="fa fa-chevron-up"></i></a>

  <!-- Vendor JS Files -->
  <script src="{% static 'copycat/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'copycat/vendor/bootstrap/js/bootstrap.bundle.min.js' %}"></script>
  <script src="{% static 'copycat/vendor/jquery.easing/jquery.easing.min.js' %}"></script>
  <script src="{% static 'copycat/vendor/php-email-form/validate.js' %}"></script>
  <script src="{% static 'copycat/vendor/isotope-layout/isotope.pkgd.min.js' %}"></script>
  <script src="{% static 'copycat/vendor/counterup/counterup.min.js' %}"></script>
  <script src="{% static 'copycat/vendor/venobox/venobox.min.js' %}"></script>
  <script src="{% static 'copycat/vendor/owl.carousel/owl.carousel.min.js' %}"></script>
  <script src="{% static 'copycat/vendor/waypoints/jquery.waypoints.min.js' %}"></script>
  <script src="{% static 'copycat/vendor/aos/aos.js' %}"></script>

  <!-- Template Main JS File -->
  <script src="{% static 'copycat/js/main.js' %}"></script>
  <script>
    setTimeout(function(){
      if($('#msg').length > 0){
        $('#msg').remove();
      }
    }, 5000)
  </script>

</body>

</html>
