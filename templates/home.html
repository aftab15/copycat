{% extends 'base.html' %}
{% load static %}
{% block content %}

  <!-- ======= Hero Section ======= -->
  <section id="hero" class="clearfix">
    <div class="container d-flex h-100">
      <div class="row justify-content-center align-self-center" data-aos="fade-up">
        <div class="col-md-6 intro-info order-md-first order-last" data-aos="zoom-in" data-aos-delay="100">
          <form action="/submissions" method="post"> 
          {% csrf_token %}
            <div class="form-group">
                  <label for="exampleFormControlTextarea1">Testing Mode</label>
                  <textarea class="form-control" name="ptext" placeholder="Place Text" id="exampleFormControlTextarea1" rows="12"></textarea>
            </div>
            <div>
                <button type="submit" class="btn-get-started"> <i class="fa fa-search" aria-hidden="true"></i> Check Plagiarism</button>
            </div>
          </form>
        </div>
        

        <div class="col-md-6 intro-img order-md-last order-first" data-aos="zoom-out" data-aos-delay="200">
          <img src="{% static 'copycat/img/cat.png' %}" alt="" class="img-fluid">
        </div>
      </div>

    </div>
  </section><!-- End Hero -->

{% endblock %}
